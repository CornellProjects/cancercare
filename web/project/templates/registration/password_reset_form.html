{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="row ">
        <div class="col-md-4 col-md-offset-4 text-center">
	  <br/>
	  <br/>

          <h5>Please enter your registered email address</h5>

        </div>
    </div>
</div>

{% endblock %}
